<head>

    <script defer src="../js/bootstrap.bundle.js"></script>
    <script defer src="../js/custom.js"></script>
    <title>SuperMarioWebFan</title>

<body>
    <div class="container-fluid p-0 "  id="conPrincipal">
        <div class=" sticky-bottom boton m-2 position-fixed  mb-5 ">
            <a href="../index.html">
                <button type="button" class="btn bg-transparent text-light "><h6> Atrás</h6></button>
            </a>
        </div>
        <!-- cabecera -->
        <header class="text-center" id="up">
            <img src="../img/mezcla/Super_Mario_logo_PNG13.png" id="titulo" class="img-fluid " alt="" srcset="" />
        </header>
        <!-- formulario -->
        <div class="container bg-dark vh-100  pt-5">
            <form>
               <span><h1 class="text-light text-center mb-5">Rellene todos los campos</h1></span>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form6Example1" class="form-control" />
                      <label class="form-label text-light" for="form6Example1">Nombre</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form6Example2 " class="form-control" />
                      <label class="form-label text-light" for="form6Example2">Apellidos</label>
                    </div>
                  </div>
                </div>
              
                <!-- Email -->
                <div class="form-outline mb-4">
                  <input type="email" id="form6Example5" class="form-control" />
                  <label class="form-label text-light" for="form6Example5">Email</label>
                </div>
              
                <!-- Telefono -->
                <div class="form-outline mb-4">
                  <input type="number" id="form6Example6" class="form-control" />
                  <label class="form-label text-light" for="form6Example6">Teléfono</label>
                </div>
              
                <!-- mensaje -->
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                  <label class="form-label text-light" for="form6Example7">Cuentanos</label>
                </div>
              
              
                <!-- Submit -->
                <button type="submit" class="btn btn-primary btn-block mb-4 col-12">Enviar</button>
              </form>
        </div>
    
    
    <footer class="text-center text-lg-start bg-dark ">

        
        <div class="container d-flex justify-content-center py-5 ">
            <a href="https://www.instagram.com/juanma0089/" target="_blank">
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 iconoFooter">
                    <i class="bi bi-instagram"></i>
                </button>
            </a>
            <a href="https://www.linkedin.com/in/juan-manuel-romalde-mar%C3%ADn-83a6aa17a/" target="_blank">
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 iconoFooter">
                    <i class="bi bi-linkedin"></i>
                </button>
            </a>
            <a href="https://github.com/juanma0089" target="_blank">
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 iconoFooter">
